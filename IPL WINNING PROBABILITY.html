<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Win Probability Predictor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS for styling -->
</head>
<body>
    <h1>IPL Win Probability Predictor</h1>
    
    <form id="ipl-form">
        <label for="team1-score">Team 1 Score:</label>
        <input type="number" id="team1-score" name="team1-score" required><br><br>
        
        <label for="team2-score">Team 2 Score:</label>
        <input type="number" id="team2-score" name="team2-score" required><br><br>
        
        <label for="remaining-overs">Remaining Overs:</label>
        <input type="number" id="remaining-overs" name="remaining-overs" required><br><br>
        
        <label for="wickets-left">Wickets Left:</label>
        <input type="number" id="wickets-left" name="wickets-left" required><br><br>
        
        <button type="button" onclick="calculateWinProbability()">Predict Win Probability</button>
    </form>
    
    <div id="result"></div>
    
    <script src="ipl-predictor.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
